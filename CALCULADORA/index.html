<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculadora">
    <div class="tela">0</div>
    <div class="botoes">
      <button>C</button>
      <button>‚Üê</button>
      <button>%</button>
      <button class="botao-operador">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="botao-operador">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="botao-operador">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="botao-operador">+</button>

      <button>0</button>
      <button>.</button>
      <button class="botao-igual">=</button>
    </div>
  </div>

</body>
</html>
